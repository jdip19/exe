<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Files</title>
</head>
<body>

    <h1>Batch Files:</h1>
    <ul id="fileList"></ul>

    <script>
        // Fetch file list using JavaScript
        fetch('Batch-Files')
            .then(response => response.text())
            .then(html => {
                // Create a temporary div to parse the HTML content
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                // Extract file names from the temporary div
                const files = Array.from(tempDiv.querySelectorAll('a')).map(link => link.getAttribute('href'));

                // Display the file names in the fileList ul
                const fileList = document.getElementById('fileList');
                files.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="Batch-Files/${file}" target="_blank">${file}</a>`;
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching file list:', error));
    </script>

</body>
</html>
