<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Responsive Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(237, 237, 237);
        }



        .col-md-6 {
            position: relative;
        }

        .bname {
            background-color: var(--bs-blue);
            color: #fff;
            padding: 0.6rem;
            text-align: center;
            margin-bottom: 0.4rem;
            border-radius: 0.4em;
        }

        .bname h2 {
            margin: 0;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        img {
            height: 7em;
            object-fit: cover;
        }

        .p-w-box {

            padding: 0;
        }

        p.card-text {
            color: gray;
        }

        .p-w-box input {
            padding: 0;
            background: none;
            border: 0;
        }

        .card-footer.justify-content-center {
            display: flex;
            gap: 2em;
            flex-wrap: wrap;
        }

        .card-footer.justify-content-center .p-w-box {
            width: min-content;
        }

        .price {
            display: flex;
        }

        div.weight {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .btn-floating {
            position: fixed;
            bottom: 5%;
            /* Adjust percentage as needed */
            right: 5%;
            /* Adjust percentage as needed */
            z-index: 1000;
        }

        #editCardModal div.mt-3 {
            display: flex;
            gap: 0.4rem;
        }

        #editCardModal div.mt-3 :nth-child(2) {
            width: 100%;
        }

        #editCardModal button.btn.btn-primary {
            width: -webkit-fill-available;
        }


        input[type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: none;
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 10px;
            background:
                linear-gradient(45deg, rgba(169, 169, 169, 0) 0%, rgba(169, 169, 169, 0) 43%, #A9A9A9 45%, #A9A9A9 55%, rgba(169, 169, 169, 0) 57%, rgba(169, 169, 169, 0) 100%),
                linear-gradient(135deg, transparent 0%, transparent 43%, #A9A9A9 45%, #A9A9A9 55%, transparent 57%, transparent 100%);
        }

        h6 {
            font-size: 0.8rem;
            color: gray;
        }

        .modal-title span {
            color: gray;
        }

        #edtime {
            padding: 0 0.4rem;
        }

        .minput {
            margin-bottom: 0.4rem;
        }

        .modal {
            top: 25%;
            left: 0;

        }
    </style>
</head>

<body>

    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-md-12 col-md-6 mt-2">
                <div class="col-md-12 bname">
                    <h2>Jay Khodiyar</h2>
                    <p>Genral Store</p>
                    <div class="form-group">
                        <input type="search" class="form-control" placeholder="Search Here.." id="searchInput">
                    </div>
                </div>
                <div class="list">

                    <div class="card">
                        <div class="row g-0 align-items-center">
                            <div class="col-md-8" id="clickable">
                                <div class="card-body">
                                    <h6 class="card-id">#<span id="id">1</span></h6>
                                    <h5 class="card-title">Moong Dal</h5>
                                    <p class="card-text"><i class="bi bi-clock"></i><span id="edtime">01:00 PM •
                                            25-01-24</span> </p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <img src="https://www.tradeindia.com/_next/image/?url=https%3A%2F%2Ftiimg.tistatic.com%2Ffp%2F1%2F007%2F805%2F100-natural-and-pure-food-grade-spilted-green-moong-dal-50-kilogram-packaging-size--493.jpg&w=384&q=15"
                                    class="rounded-start card-img" alt="Card Image">
                            </div>
                        </div>
                        <div class="conatiner card-footer justify-content-center">

                            <div class="p-w-box">
                                <div class="price">₹<input id="price" type="number" class="form-control" placeholder="₹"
                                        value="10">
                                </div>
                                <div id="weight" class="weight">100gm</div>
                            </div>
                            <div class="p-w-box">
                                <div class="price">₹</span><span id="price2">25
                                </div>
                                <div id="weight250" class="weight">250gm</div>
                            </div>
                            <div class="p-w-box">
                                <div class="price">₹</span><span id="price3">50
                                </div>
                                <div id="weight500" class="weight">500gm</div>
                            </div>
                            <div class="p-w-box">
                                <div class="price">₹</span><span id="price4">100
                                </div>
                                <div id="weight1" class="weight">1kg</div>
                            </div>

                        </div>
                    </div>

                    <!-- Add more cards as needed -->
                </div>

                <div class="modal fade" id="editCardModal" tabindex="-1" aria-labelledby="editCardModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editCardModalLabel">Editing <span>#<span
                                            id="modalCardId"></span></span></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="minput">
                                        <label>Item Image Link</label>
                                        <input id="price" type="number" class="form-control"
                                            placeholder="Enter image link here" value="">
                                    </div>
                                    <div class="minput">
                                        <label>Item Name</label>
                                        <input id="price" type="number" class="form-control"
                                            placeholder="Enter item name" value="">
                                    </div>
                                    <div class="minput">
                                        <label>Item Value of KG</label>
                                        <input id="price" type="number" class="form-control"
                                            placeholder="Enter price of KG" value="">
                                    </div>
                                    <div class="mt-3">
                                        <div><button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                                aria-label="Delete"><i class="bi bi-trash3-fill"></i></button></div>
                                        <div><button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                                aria-label="Delete">Save & Close</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="floatingdiv">
                    <button title="Adding Item" class="btn btn-floating btn-primary" id="addItem"
                        onclick="FloatingButton()">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

    <script>
        $(document).ready(function () {
            // Handle double-click on the card
            $('#clickable').on('dblclick', function () {
                // Extract the ID from the clicked card
                var cardId = $(this).find('.card-id span').text();

                // Update the modal content with the ID
                $('#modalCardId').text(cardId);

                // Show the modal
                $('#editCardModal').modal('show');
            });
        });

    </script>


</body>

</html>
