<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mare Ketla ? </title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3514/3514251.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<style>
</style>

<body>
    <section class="header">
        <div class="container bname">
            <div class="row">
                <h2>My trip</h2>
                <p>March 2024</p>
                <div class="form-group">
                    <input type="search" class="form-control" placeholder="Search Here.." id="searchInput">
                </div>
            </div>
        </div>
    </section>

    <div class="container" style="position: absolute; top: 8rem;">
        <div class=" row justify-content-center">
            <div class="col-md-12 col-md-6 mt-2">
                <div id="data-container" class="list">
                    <div class="mx-auto text-center p-4">
                        <div class="spinner-border" role="status"></div>
                        <div class="sr-only">Loading...</div>
                    </div>
                </div>

                <div class="modal fade" id="editCardModal" tabindex="-1" aria-labelledby="editCardModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div>
                                    <h5 class="modal-title" id="modal-title">Editing</h5> <span>#<span
                                            id="modalCardId"></span></span>
                                    <div>
                                        <p class="card-text"><i class="bi bi-clock"></i>&nbsp;<span id="edTime"></span>
                                        </p>
                                    </div>
                                </div>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>

                            </div>
                            <div id="modal-body" class="modal-body">

                                <form id="addSpending">

                                    <div class="row align-items-center">
                                        <div class="col-md-8">
                                            <div class="minput">
                                                <label>Paid by</label>
                                                <select id="paidBy" class="form-control">
                                                    <option value="1">Hob</option>
                                                    <option value="2">Joy</option>
                                                    <option value="3">Mark</option>
                                                </select>
                                            </div>
                                            <div class="minput">
                                                <label>Paid Amount</label>
                                                <input id="paid" type="number" class="form-control"
                                                    placeholder="Amount">
                                            </div>
                                            <div class="minput">
                                                <div><label>Who Involved ?</label><input class="form-check-input me-1" type="checkbox" value="1"
                                                    aria-label="...">Equally</div>
                                                <ul class="list-group" id="involved">
                                                    <li class="list-group-item">
                                                        <input class="form-check-input me-1" type="checkbox" value="1"
                                                            aria-label="...">Hob
                                                    </li>
                                                    <li class="list-group-item">
                                                        <input class="form-check-input me-1" type="checkbox" value="2"
                                                            aria-label="...">Joy
                                                    </li>
                                                    <li class="list-group-item">
                                                        <input class="form-check-input me-1" type="checkbox" value="3"
                                                            aria-label="...">Mark 
                                                    </li>
                                                </ul>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <!-- <div><button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                                id="removeItm" aria-label="Delete"><i
                                                    class="bi bi-trash3-fill"></i></button>
                                        </div> -->
                                        <div><button type="button" class="btn btn-primary" 
                                                id="saveAndClose" aria-label="SaveandClose">Add Bill</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="floatingdiv">
                    <button title="Adding Item" class="btn btn-floating btn-primary" id="addItem">
                        <i class="bi bi-plus"></i>
                    </button>

                </div>
            </div>
        </div>

        <div class="toast-container bottom-0 start-50 translate-middle-x" id="toastPlacement">
        </div>

        <!-- Bootstrap JS and Popper.js (optional) -->

        <!-- Bootstrap JS and Popper.js (optional) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script type="module" src="main.js"></script>
</body>

</html>
