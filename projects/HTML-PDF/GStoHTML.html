<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Sheet to HTML</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
            <tbody id="product-table"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        // Corrected Google Sheets API URL
        const sheetId = '18MBrXzoospGvhp28-tTm8huEvyf9HbZueJ1lM801o-Q'; // Replace with your Google Sheet ID

        async function getProducts() {
            try {
                // Fetch data from Google Sheets API
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Products?key=YOUR_API_KEY`);
                const data = await response.json();

                // Clear existing table rows
                document.getElementById('product-table').innerHTML = '';

                // Populate table with data
                data.values.forEach(row => {
                    const [product, price] = row;
                    const tr = document.createElement('tr');
                    const tdProduct = document.createElement('td');
                    const tdPrice = document.createElement('td');

                    tdProduct.textContent = product;
                    tdPrice.textContent = price;

                    tr.appendChild(tdProduct);
                    tr.appendChild(tdPrice);

                    document.getElementById('product-table').appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data from Google Sheets:', error);
            }
        }

        getProducts();
    </script>
</body>

</html>
